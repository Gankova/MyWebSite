<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Recipies</span>
  <span class="example-spacer"></span>
  
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened="false">
    <mat-selection-list [multiple]="false" 
    (selectionChange) = "loadRecipes($event.option.value)">
      <mat-list-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile *ngFor="let recipe of recipes">
      <app-recipe [recipe]="recipe"></app-recipe>
    </mat-grid-tile>
  </mat-grid-list>

  

</mat-drawer-container>
